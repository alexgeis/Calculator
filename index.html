<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calcutron 3000</title>
  </head>
  <body>
    <header id="header">
      <h1>Calculator</h1>
    </header>
    <main class="container gradient">
      <div id="calc-container">
        <div id="Calculator">
          <div id="calc-display"></div>
          <button id="clear-btn" data-value="" >AC</button>
          <button id="plus-minus-btn" data-value="" >+/-</button>
          <button id="modulo-btn" data-value="" >%</button>
          <button id="divide-btn" data-value="" >/</button>
          <button id="seven-btn" data-value="" >7</button>
          <button id="eight-btn" data-value="" >8</button>
          <button id="nine-btn" data-value="" >9</button>
          <button id="multiply-btn" data-value="" >*</button>
          <button id="four-btn" data-value="" >4</button>
          <button id="five-btn data-value="" ">5</button>
          <button id="six-btn" data-value="" >6</button>
          <button id="minus-btn" data-value="" >-</button>
          <button id="one-btn" data-value="" >1</button>
          <button id="two-btn" data-value="" >2</button>
          <button id="three-btn" data-value="" >3</button>
          <button id="plus-btn" data-value="" >+</button>
          <button id="zero-btn" data-value="" >0</button>
          <button id="decimal-btn" data-value="" >.</button>
          <button id="equal-btn" data-value="" >=</button>
        </div>
      </div>
    </main>
    <footer class="footer" id="footer">
      <p>
        Copyright Â©
        <span id="currentYear"></span>
        Alex Geis
      </p>
      <a href="https://github.com/alexgeis" target="_blank">
        <img src="./assets/GitHub-Mark-64px.png" alt="Github logo"
      /></a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
