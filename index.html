<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Calcutron 3000</title>
	</head>
	<body>
		<header id="header">
			<h1>Calculator</h1>
		</header>
		<main class="container gradient">
			<div id="calc-container">
				<div id="Calculator">
					<div id="calc-display">
						<span id="firstOperand"></span>
						<span id="operator"></span>
						<span id="secondOperand"></span>
						<span id="answer"></span>
					</div>
					<!-- prettier-ignore -->
					<button class="calc-button" id="clear-btn" data-value="clear">AC</button>
					<!-- prettier-ignore -->
					<button class="calc-button" id="plus-minus-btn" data-value="plus-minus">+/-</button>
					<button class="operator-btn" id="modulo-btn" data-value="%">%</button>
					<button class="operator-btn" id="divide-btn" data-value="/">/</button>
					<button class="digit-btn" id="seven-btn" data-value="7">7</button>
					<button class="digit-btn" id="eight-btn" data-value="8">8</button>
					<button class="digit-btn" id="nine-btn" data-value="9">9</button>
					<!-- prettier-ignore -->
					<button class="operator-btn" id="multiply-btn" data-value="*">*</button>
					<button class="digit-btn" id="four-btn" data-value="4">4</button>
					<button class="digit-btn" id="five-btn" data-value="5">5</button>
					<button class="digit-btn" id="six-btn" data-value="6">6</button>
					<button class="operator-btn" id="minus-btn" data-value="-">-</button>
					<button class="digit-btn" id="one-btn" data-value="1">1</button>
					<button class="digit-btn" id="two-btn" data-value="2">2</button>
					<button class="digit-btn" id="three-btn" data-value="3">3</button>
					<button class="operator-btn" id="plus-btn" data-value="+">+</button>
					<button class="digit-btn" id="zero-btn" data-value="0">0</button>
					<button class="calc-btn" id="decimal-btn" data-value=".">.</button>
					<button class="calc-btn" id="equal-btn" data-value="=">=</button>
				</div>
			</div>
		</main>
		<footer class="footer" id="footer">
			<p>
				Copyright Â©
				<span id="currentYear"></span>
				Alex Geis
			</p>
			<a href="https://github.com/alexgeis" target="_blank">
				<img src="./assets/GitHub-Mark-64px.png" alt="Github logo"
			/></a>
		</footer>

		<script src="./script.js"></script>
	</body>
</html>
