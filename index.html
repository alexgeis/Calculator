<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calcutron 3000</title>
  </head>
  <body>
    <header id="header">
      <h1>Calculator</h1>
    </header>
    <main class="container">
      <div id="calc-container">
        <div id="Calculator">
          <div id="calc-display"></div>
          <button id="clear-btn">AC</button>
          <button id="plus-minus-btn">+/-</button>
          <button id="modulo-btn">%</button>
          <button id="divide-btn">/</button>
          <button id="seven-btn">7</button>
          <button id="eight-btn">8</button>
          <button id="nine-btn">9</button>
          <button id="multiply-btn">*</button>
          <button id="four-btn">4</button>
          <button id="five-btn">5</button>
          <button id="six-btn">6</button>
          <button id="minus-btn">-</button>
          <button id="one-btn">1</button>
          <button id="two-btn">2</button>
          <button id="three-btn">3</button>
          <button id="plus-btn">+</button>
          <button id="zero-btn">0</button>
          <button id="decimal-btn">.</button>
          <button id="equal-btn">=</button>
        </div>
      </div>
    </main>
    <footer class="footer" id="footer">
      <p>
        Copyright Â©
        <span id="currentYear"></span>
        Alex Geis
      </p>
      <a href="https://github.com/alexgeis" target="_blank">
        <img src="./assets/GitHub-Mark-64px.png" alt="Github logo"
      /></a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
